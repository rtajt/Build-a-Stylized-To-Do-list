<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <ul class="todo-list">
      <li>
        <input type="checkbox" name="cook" id="cook" />
        <label for="cook">Cook</label>
        <ul class="sub-item">
          <li>
            <!--Make the sub item link class apply to this-->
            <a
              class="sub-item-link"
              href="https://www.recipetineats.com/10-most-popular-new-recipes-of-2024-so-far/"
              target="_blank"
              >Receipe ideas</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" name="code" id="code" /><label for="code"
          >Programming</label
        >
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              target="_blank"
              href="https://en.wikipedia.org/wiki/Pomodoro_Technique"
              >Code for at least an hour</a
            >
          </li>
          <li>
            <a
              class="sub-item-link"
              target="_blank"
              href="https://www.wondermind.com/article/journaling/"
              >Journal about it in the fCC Discord</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" name="essay" id="essay" /><label for="essay"
          >Write a sup. essay for college</label
        >
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.collegeessayadvisors.com/supplemental-essay/harvard-university-supplemental-essay-prompt-guide/"
              target="_blank"
              >Harvard</a
            >
          </li>
          <li>
            <a
              class="sub-item-link"
              href="https://admissions.umich.edu/apply/first-year-applicants/essay-questions"
              target="_blank"
              >UMich</a
            >
          </li>
          <li>
            <a
              class="sub-item-link"
              href="https://admission.universityofcalifornia.edu/how-to-apply/applying-as-a-first-year/personal-insight-questions.html"
              target="_blank"
              >UC Berekeley/Irvine</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" name="hw" id="hw" /><label for="hw"
          >Homework</label
        >
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              target="_blank"
              href="https://apcentral.collegeboard.org/courses/ap-physics-c-mechanics"
              >Physics</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
